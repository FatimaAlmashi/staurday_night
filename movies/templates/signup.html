{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row justify-content-center">
	<div class="jumbotron col-8">
		<form action="{% url 'signup' %}" method="POST">
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" value="Signup" class="btn btn-outline-success">
		</form>
	</div>
</div>
{% endblock content %}
